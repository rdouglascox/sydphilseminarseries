- week: 1
  date: Feb 21
  fulldate: 2024-02-21
  speaker: Emanuel Viebahn
  affiliation: FU Berlin
  title: Is lying morally wrong?
  abstract: >
    While few hold that lying is always morally wrong all things considered, many take lying to be pro tanto (or prima facie) morally wrong. This talk will explore whether the view that lying is pro tanto morally wrong can be grounded in features essential to lying. The talk will focus on two features commonly thought to be essential to lying: deceptive intent and assertoric responsibility. Taking into account recent work on the nature of lying and assertion, I will argue there are cases in which neither deceptive intent nor assertoric responsibility can ground the pro tanto moral wrongness of lying.
  notes:

- week: 2
  date: Feb 28
  fulldate: 2024-02-28
  speaker: Kyle Blumberg
  affiliation: University of Melbourne
  title: Fictional Reality (joint work with Ben Holguín)
  abstract: This paper defends a theory of fictional truth. According to this theory, there is a fact of the matter concerning the number of hairs on Sherlock Holmes' head, and likewise for any other meaningful question one could ask about what's true in a work of fiction. We argue that a theory of this form is needed to account for the patterns in our judgments about attitude reports that embed fictional claims. We contrast our view with one of the dominant approaches to fictional truth, which originates with David Lewis. Along the way we explore the relationship between fiction, counterfactuals, and vagueness.
  notes:

- week: 3
  date: Mar 6
  fulldate: 2024-03-06
  speaker: Peter Millican
  affiliation: Oxford University and National University of Singapore
  title: Hume and Hájek on Miracles
  abstract: My aim here is to outline and then assess the force of Hume’s famous argument against the credibility of testimony for miracles, particularly in the light of Alan Hájek’s influential recent defence of the argument against what he describes as ‘the single most common sort of objection’ to it.  Hájek’s defence, I maintain, hinges on a confusion between prior and posterior probabilities (of which there is also a hint in Hume’s text), and once this is recognised, we can see that Hume’s “general maxim” cannot easily be revised to evade the objection.  The principle behind Hume’s argument nevertheless retains significant force against testimony for events that are acknowledged to be initially improbable (with various significant caveats regarding ‘analogical probability’ which Hájek insightfully explores).  But it is not clear that this force can legitimately be carried over – as Hume seems to assume – to the case of miracles as he defines them.  Instead, I suggest, rational rejection of miracles depends primarily on rejection of the ‘invisible agents’ that are supposed to perform them, appealing more to the considerations in the second ‘a posteriori’ part of Hume’s essay than to the ‘a priori’ first part.
  notes:

- week: 4
  date: Mar 13
  fulldate: 2024-03-13
  speaker: Anna Smajdor
  affiliation: University of Oslo
  title: Epigenetics and the non-identity problem
  abstract: "The ‘non-identity problem’ has profoundly influenced the ways in which philosophers think about harm in reproductive ethics. Suppose, for example, that a woman is undergoing treatment for syphilis. If she becomes pregnant now, rather than waiting until she is cured, the child will suffer from congenital syphilis. Derek Parfit suggests that our intuition that the child is harmed if the woman fails to wait, is false. If she waits, she will have a different child: one conceived with different gametes. Parfit’s point has been taken by many commentators, to indicate a specifically genetic account of identity. But with increased understanding of epigenetics, it is not so clear that genetic identity is fixed from conception. A variety of environmental factors determine whether specific genes are silenced, or active before conception and after, and to what degree.  This process - epigenetics - calls into question the relationship between genes and identity. Accordingly, the distinction between harmful and identity-changing genetic interventions becomes difficult to sustain. In this paper, I will explore several approaches to understanding the relationship between genes, harm and identity, in ways that preserve our fundamental intuitions. Ultimately, I conclude that it is not possible to sustain both a genetic understanding of identity, and a belief that some genetic interventions are harmful (or therapeutic) and others identity-changing, whether in the conception phase or afterwards."
  notes:

- week: 5
  date: Mar 20
  fulldate: 2024-03-20
  speaker: Brian Epstein
  affiliation: Tufts
  title: How to theorize about social construction
  abstract: The claim that basic kinds and categories in the world are “socially constructed” is perennially debated in philosophy and social theory. Over the years, lots of categories—races, genders, sexes, morality, commodities, corporations, and many more—have been put forward as cases of social construction. But what is social construction, and how is a theory of social construction to be developed and assessed? I propose a framework for understanding the metaphysics of social entities by distinguishing questions of social construction (i.e., what socially constructs the entity to be what it is) from questions about the characteristics of the entity (i.e., what is the product of social construction). Focusing on the former, I consider families of theories of social construction and argue for the demands that a theory of social construction should meet.
  notes:

- week: 6
  date: Mar 27
  fulldate: 2024-03-27
  speaker: Sam Shpall
  affiliation: University of Sydney
  title: Limerence
  abstract: "I explore the psychologist Dorothy Tennov's (1979) largely neglected account of limerence—or, very roughly, the experience of being in love. I argue that several core features of Tennov's account are distinctive and insightful; that the concept of limerence helps us address deep confusion in our thinking about sex and love; and that reflecting on limerence may give us useful perspective on significant relationship practices like cohabitation, monogamy, and co-parenting. "
  notes:

- week: 7
  date: Apr 10
  fulldate: 2024-04-10
  speaker: Alex Kocurek
  affiliation: Cornell
  title: Verbal Disputes and Metadisputes
  abstract: "Impasses in philosophical discourse often prompt us to question the very nature of the dispute at hand. Is there a fact of the matter as to which side is right? Or does the answer simply turn on, as Carnap would put it, a choice of linguistic framework? Such questions have given rise to metadisputes, which, ironically, have become just as intractable as the first-order disputes they are about. This talk explores the possibility that these metadisputes themselves might be verbal. I propose a general framework for analyzing verbal disputes that can shed light on this possibility and argue that identifying whether a dispute is verbal ultimately hinges on one’s metasemantic views and that, in some instances, might entail there is no factual resolution to the question. I’ll consider how to theorize about such higher-order matters and explore some of the ramifications this view would have for philosophical methodology."
  notes:

- week: 8
  date: Apr 17
  fulldate: 2024-04-17
  speaker: Jordi Fernandez
  affiliation: University of Adelaide
  title: Imagination and the paradox of fiction
  abstract: >
    When we engage with fiction, we seem to have emotions towards fictional characters.
    However, one would think that, in order to have an emotion towards someone, it is
    necessary to believe that they are real. And we do not believe that fictional characters
    are real. I argue that a solution to this puzzle can be found in a certain view about
    imaginative content. This is the view that, when one reads about a situation or an event
    involving some fictional character, and one forms a mental image as a result, what one
    imagines, strictly speaking, is that if one experienced the relevant situation or event,
    then that experience would be, for one, like having the mental image that one is
    entertaining. I motivate this view, and use it to propose a solution to the paradox of
    fiction. The proposal is that, when we engage with fiction, we do not have emotions
    towards fictional characters after all. At best, we entertain those emotions by having
    other higher-order mental states which are about them, namely, our imaginative
    episodes. The proposed solution, I argue, can explain why it feels to us as if we are
    having emotions towards fictional characters when we engage with fiction, and why,
    nevertheless, we are not disposed to behave in any particular way towards those
    characters.
  notes:

- week: 9
  date: Apr 24
  fulldate: 2024-04-24
  speaker: Glen Pettigrove
  affiliation: University of Glasgow
  title: "The Well-Tempered Musician: On the Virtue of Obedience and the Value of Tradition" 
  abstract: "At the time Thomas Aquinas wrote the Summa Theologia, no one would have been surprised to find him arguing that obedience is a moral virtue.  They are not even likely to have been taken aback by the claim that it ‘is more praiseworthy than the other moral virtues’ (ST II-II, Q 104, A 3).  Eight centuries later, the situation is decidedly different.  Far from arguing for its pre-eminence, the average 21st century western reader is more likely to be sceptical about the claim that obedience is a virtue.  We will admit that in some domains a readiness to take orders is necessary, such as within a military command structure.  But even here we are likely to think it more a necessary evil than a kind of excellence.  The one exception might be among children, and it is a trait we expect them to grow out of. Against this backdrop, Christine Swanton’s recent call for virtue theorists to revive the virtue of obedience will come as a surprise (2021, 270-271).  Swanton recommends thinking about obedience as a role-based virtue.  This strikes us as promising.  If there is such a virtue, it makes sense to think of it as partly defined by social roles.  Our aim is to explore the contours of obedience and consider whether it can help us address a lively debate in the philosophy of music regarding the obligations of classical performers."
  notes:

- week: 10
  date: May 1
  fulldate: 2024-05-01
  affiliation: Macquarie University
  speaker: Inês Hipólito
  title: "The Human Roots of AI"
  abstract: "In the era of intertwined human and AI-generated content, understanding their impact on cultural practices is crucial. AI-driven decision-making systems significantly influence cognition and societal well-being, yet biases towards Western perspectives risk neglecting diverse knowledge systems and cultural identities. Philosophical inquiries into AI's ontology raise profound societal implications, while viewing AI as a cultural product offers insights into its reciprocal relationship with cultural practices. This paper explores the interplay among culture, cognition, and AI to understand their implications for knowledges, cultural identities, and human narratives."
  notes:

- week: 11
  date: May 8
  fulldate: 2024-05-08
  speaker: Alex Lefebvre
  affiliation: University of Sydney
  title: "Liberalism as a Way of Life"
  abstract: "This presentation is based on my forthcoming book, Liberalism as a Way of Life, and is about how liberal values and practices can be the basis for a personal worldview, way of living, and spiritual orientation. You don’t have to be liberal and something else, such as Christian, Buddhist, Kantian, hedonist, utilitarian, or whatever else. It is fully possible and rewarding to be liberal through and through. This means that the values and attitudes enshrined in liberal political institutions, and ubiquitous in the background culture of liberal democracies – such as reciprocity, tolerance, personal freedom, impartiality, equality of opportunity, and irony – have the potential to inform a much more general sensibility, one that is supple enough to be realized in all different aspects of life: from family to the workplace, from friendship to enmity, from humour to outrage, and everything in between. " 
  notes: "Alexandre Lefebvre is Professor of Politics and Philosophy at the University of Sydney. He is the author of Liberalism as a Way of Life (Princeton 2024), Human Rights and the Care of the Self (Duke 2018), Human Rights as a Way of Life: on Bergson’s Political Philosophy (Stanford 2013), and The Image of Law: Deleuze, Bergson, Spinoza(Stanford 2008)."

- week: 12
  date: May 15
  fulldate: 2024-05-15
  speaker: Thomas Corbin (joint work with Gene Flenady)
  affiliation: Macquarie University
  title: "Teaching Philosophy in the Age of GenAI"
  abstract: "Generative AI (GenAI) has made teaching philosophy difficult. As the technology improves, and as other departments and faculties develop discipline appropriate adaptations, thing will get worse. One reason for this is simply that many of the solutions being proposed in other disciplines, for instance ‘authentic assessment’, work-integrated-learning, and practice-based assessments, do not easily apply to us. This difficulty demands at least two things of philosophy teachers and departments. Firstly, an awareness of philosophy’s unique position within the ‘GenAI University’. Secondly, an awareness of the challenges GenAI either creates or shines a light on.  This talk covers both of these issues and will suggest three areas that demand our attention in particular: AI grading and tutoring systems, AI and assessment, and AI and philosophical reading. This talk will explain what is at stake in each of these three areas and present, if not solutions, at least ways of appropriately articulating the problem and the kinds of solutions available."
  notes: "Thomas Corbin is a Research Fellow in the Centre for Research in Assessment and Digital Learning (CRADLE) at Deakin University. His main focus is on Generative AI, particularly with a view to assessment. Dr Corbin leads a multi-institution research team working on the project 'Teaching the Humanities in the Age of GenAI,' which explores the challenges and opportunities presented by GenAI in humanities education, particularly within philosophy units operating in Australian Universities. Gene Flenady is a lecturer in philosophy at Monash University. His research concerns the structure and social conditions of human rational agency, mobilising the resources of the German idealist tradition to normatively assess the implications of new technologies for meaningful work and tertiary pedagogy."

- week: 13
  date: May 22
  fulldate: 2024-05-22
  speaker: Luara Ferracioli    
  affiliation: University of Sydney
  title: "Justice in Gestation and Moral Integrity: A Dilemma"
  abstract: "Political philosophers have recently turned to the topic of justice in gestation, emphasising that the uterine environment contributes to future health outcomes and talents enjoyed in adulthood. In this presentation, I argue that bringing justice to bear on gestation is more difficult than it may seem at first glance. The fact that there are no unmediated channels between foetuses and the state makes foetuses among the least accessible subjects of justice. It also means that for the state to protect the interests of foetuses, it must command full compliance on the part of pregnant women, which comes at a very high cost to this group. I show that even the most plausible principle of justice in gestation leads to the state demanding the unthinkable from some of its citizens. I conclude the discussion by defending a solution that allows the state to realise justice for biological parents and their foetuses."
  notes:

- week: 0
  date: July 24
  fulldate: 2024-07-24
  speaker: Neil Mehta
  affiliation: Yale-NUS College
  title: "A natural argument for contextualism"
  abstract: "In the debate between contextualist and moderate invariantist theories of knowledge, linguistic data have been the primary focus. In this paper, however, I come at the debate from a very different angle: I argue that contextualism is a much more natural theory – it is much better at respecting the objective metaphysical structure of reality – than moderate invariantism. From this, I draw two further conclusions: first, that contextualism is, in one important respect, much more charitable than moderate invariantism; second, that even if moderate invariantism is true, we should replace our invariantist concept of knowledge with its contextualist analog."
  notes:

- week: 1
  date: July 31
  fulldate: 2024-07-31
  speaker: Sukaina Hirji
  affiliation: University of Pennsylvania
  title: Resentment and Repair
  abstract: "Sometimes when we forgive someone who has hurt us, it is because we have good reasons to change our outlook on the wrongdoer. Perhaps the person who wronged us offered a sincere apology, they found a way to make amends or, we have decided, they have suffered enough. The person who wronged us has done something to make things right. Other times, when we forgive someone, it feels more like a gift, something we offer freely, without judging that the wrongdoer has earned it. Maybe we are tired of being burdened by our anger, or we believe in unconditional love and kindness, or we have simply ceased to care about the offense. In this paper,  I articulate one way that we give up our resentment against someone who has hurt us that does not fit either of these models. The argument will have consequences for thinking about when we ought to forgive, and more generally, for thinking about the limits of Strawson’s participant stance as it has been traditionally conceived. "
  notes:

- week: 1
  date: Aug 1
  fulldate: 2024-08-01
  speaker: David Enoch
  affiliation: Hebrew University of Jerusalem
  title: Why isn’t (purely) epistemic autonomy of value?
  abstract: "In the practical domain, there are some decisions such that it’s more important that the agent make them herself than that they make the best decision. (Think, for instance, about choosing a romantic partner). In such cases, it seems like a rational agent may insist on making the decision themselves, fully recognizing that if they let someone else decide for them, the decision may be (otherwise) better. In the epistemic case, though, there doesn’t seem to be an analogue of this phenomenon. If I wonder whether p; it seems to me when I consider the first-order evidence that p; but I recognize that my chances of getting to a true belief regarding p are much higher if I rely on you instead; and you say that not-p – well, in such a case it seems a belief in p is never epistemically justified. This paper is my (tentative, and not systematic) attempt to think through this disanalogy between the role of autonomy in the epistemic and practical domain."
  notes:

- week: 2
  date: Aug 7
  fulldate: 2024-08-07
  speaker: Anca Gheaus
  affiliation: Central European University
  title: "Parental Partiality in Unjust Circumstances: Inheritance as Insurance"
  abstract: "There is broad egalitarian agreement that, in existing societies, inheritance results in distributive injustice and indirectly delegitimises the political process. I assume that we should abolish it and fund, amongst other justice-promoting policies, an adequate and robust safety net. But, I argue, in societies that lack such safety nets parents do no wrong in bequeathing to their children and indeed have weighty moral reason to do so. In such societies, both procreative liability and parental love justify some bequest as insurance against poverty. The justified bequests, while limited both in size and form, may be very substantial in aggregate, and therefore impede egalitarian reforms. I conclude that procreative liability and parental love provide (would-be) parents with special – and powerful – reasons to support adequate public safety nets."
  notes:

- week: 3
  date: Aug 14
  fulldate: 2024-08-14
  speaker: Holly Lawford-Smith
  affiliation: University of Melbourne
  title: Feminism Beyond Left and Right
  abstract: "Target claim: feminists should not work with the right. This claim has multiple moving parts (‘feminists’, ‘the right’) and involves a moral imperative, to do with working together with others, that is not been particularly well-theorised. I’ll offer a definition of feminism that should be acceptable to many different types of feminists; assess the question of whether ‘the right’ can be given any meaningful content; and draw on some recent philosophical work that can be adapted to answer ethical questions about working together with others in pursuit of shared political ends. I’ll argue that only if we collapse the moral/political distinction and conflate left/right with good/bad can we get any traction on the idea that feminists should not work with the right."
  notes:

- week: 4
  date: Aug 21
  fulldate: 2024-08-21
  speaker: Hannah Tierney
  affiliation: University of California, Davis
  title: The Risky Business of Forgiveness
  abstract: "Philosophers have noted a tension between two independently plausible features of forgiveness: (1) Forgiveness is reasoned: it is something that agents do for reasons, and (2) Forgiveness is elective: it is not something that agents can be required to do. As Per-Erik Milam (2018) has recently argued, if something is done for reasons, particularly moral reasons, then those reasons can, at least sometimes, generate a requirement for an agent to do that thing. So, those who wish to defend both (1) and (2) must deny that reasons to forgive can be requiring and explain why these reasons possess this potentially unique feature. In this talk, I take up this challenge. I argue that forgiveness is reasoned and elective because it is risky. By reflecting on the riskiness of forgiveness, we can come to see not only how forgiveness can be both reasoned and elective, but also why forgiveness is not so unlike other attitudes at play in our moral lives." 
  notes:

- week: 5
  date: Aug 28
  fulldate: 2024-08-28
  speaker: Lok-Chi Chan (joint work with Shawn Standefer)
  affiliation: National Taiwan University
  title: "Atheist Debunkers and Otherworld Calvinism"
  abstract: "In the philosophy of religion, 'de jure objections' is an umbrella term that is used to cover a range of arguments for the conclusion that theistic belief is irrational or unreasonable, either if God does or does not exist. Such arguments can be found in the work of Hume, Kant, Russell, and more recently, Oppy and evolutionary debunkers like Dennett, Wilkins, and Griffiths. It has also been argued that Marx, Freud, and Nietzsche offered similar critiques. What we call ‘otherworld Calvinism’ counters these objections by proposing the counterfactual conditional that ‘if God exists, God would ensure theistic belief’s reasonableness’. We respond to this otherworld Calvinist argument by examining it through the lenses of probability, modality, and logic. After examining various forms of the argument, we argue that none of them can compel sophisticated atheist thinkers to believe that serious theistic possibilities worth considering, from their perspective, would involve such a divine measure."
  notes:

- week: 6
  date: Sep 4
  fulldate: 2024-09-04
  speaker: Caleb Perl
  affiliation: Australian Catholic University (Melbourne)
  title: No convergence on longtermism
  abstract: "Abstract: Longtermists prioritize the far future. They think that when we donate to relieve suffering, we should only donate to longtermist charities that lower existential risk – the risk that humanity is wiped out, or locked into an oppressive equilibrium. For instance, we should donate to deflecting asteroids, or making AI safe, or something similar - some of Sam Bankman-Fried’s priorities. Donating to relieve present suffering is wrong. Longtermists argue that all defensible moral theories converge on longtermism. The only way to avoid longtermism, they argue, is to discount future people in a way that’s morally indefensible. This talk shows how one kind of moral theory is incompatible with longtermism. I then generalize: I suggest that contractualism and certain kinds of Kantianism would be incompatible with longtermism for closely related reasons."
  notes:

- week: 7
  date: Sep 11
  fulldate: 2024-09-11
  speaker: Stephen Finlay
  affiliation:
  title: "Why We Should Only Be Quasi-Expressivists"
  abstract: "Quasi-expressivism assigns to conversational pragmatics those features of discourse that expressivism-proper essentially assigns to meaning. Building on others' work, I argue that there are compelling reasons to think that the Frege-Geach problem for expressivism is irresolvable. Expressivists can opt for a single- or a dual-attitude strategy. It's now recognized that single-attitude strategies are committed to an explosion of attitude-types, an implication some thinkers have begun to embrace. I'll object not to the number, but to the types of some of these required attitudes. Whereas dual-attitude strategies escape the Frege-Geach problems, my objection is that they accomplish this only by abandoning central expressivist motivations."
  notes: "Cancelled. Rescheduled, Week 14"

- week: 8
  date: Sep 18
  fulldate: 2024-09-18
  speaker: David Glick
  affiliation: University of California, Davis
  title: Quantum location is not indeterminate location
  abstract: "It has been argued that quantum mechanics provides the best case for thinking there is genuine metaphysical indeterminacy. In particular, it seems that the locations of quantum systems are indeterminate in a way that doesn’t depend on our representational or epistemic limitations. In this paper, I draw on concepts from the metaphysics of location to dispel this impression. Using quantum versions of exact and weak location I distinguish two accounts of quantum location: the spanner view and the inexact location view. Each account requires the rejection of an intuitive locative principle, but I argue that neither gives rise to metaphysical indeterminacy."     
  notes:

- week: 9
  date: Sep 25
  fulldate: 2024-09-25
  speaker: David Bronstein
  affiliation: University of Notre Dame (Sydney)
  title: Phronesis and Techne in Aristotle’s Theory of Intellectual Virtue
  abstract: "In this talk I consider two questions about Aristotle’s theory of intellectual virtue, as presented in Book 6 of the Nicomachean Ethics (= Book 5 of the Eudemian Ethics). First, what is intellectual virtue? Second, which capacities are intellectual virtues? With regard to the first question, I propose a generic definition of intellectual virtue in terms of excellence in attaining truth. I also propose two specific definitions corresponding to the two species of intellectual virtue that Aristotle recognises: theoretical and practical. In the second part of the talk I focus on practical intellectual virtue. I argue that Aristotle holds that there is exactly one such virtue—namely, phronesis (practical wisdom)—and that techne (craft, art) is not an intellectual virtue. I consider the reasons why Aristotle denies that techne is an intellectual virtue, focusing on the different roles that phronesis and techne play in practical reasoning or deliberation."
  notes:

- week: 10
  date: Oct 9
  fulldate: 2024-10-09
  speaker: David Plunkett
  affiliation: Dartmouth
  title: "The Explanatory Emptiness of Conciliatory Expressivism"
  abstract: 'Expressivism is a prominent kind of metaethical view. Put roughly, according to metaethical expressivism, ethical judgments consist in desire-like mental states, rather than belief-like ones, which people then express when making ethical statements. Proponents of metaethical expressivism often claim that an important comparative advantage of their view is that if can avoid central metaphysical and epistemological challenges that more "realist" metaethical views face. Two important (purported) examples of such problems are 1) explaining the supervenience of the ethical on the natural and 2) explaining our reliability in key parts of ethical judgment. We challenge this understanding. In order to have a form of expressivism that captures key parts of how people actually think and talk, there is significant pressure for expressivists to advance "conciliatory" or "accommodationist" versions of their view. Put roughly, such versions of expressivism – which are the most common kinds of expressivist views in contemporary metaethics – involve taking on board theses about the nature of "beliefs", "truths", and \“facts\” that allow expressivists to say that, in at least one important "deflationary" sense there is a way in which ethical thought does involve truth-apt "ethical beliefs" about "ethical facts". However, this move leads to a problem. In short, conciliatory expressivism provides the expressive resources to allow us to felicitously express many of the core metaphysical and epistemological explanatory challenges (e.g., the challenges involving supervenience and reliability) that matter for more straightforwardly "realist" metaethical theories (especially "non-naturalist" ones). Moreover, conciliatory expressivism does not provide any distinctive resources for addressing these challenges. If it can "answer" the challenges, it is not because of the view itself, but rather because of optional "add-on" commitments, which are also equally available in combination with other metaethical views. This result has important implications for how we think about the overall prospects of expressivism in metaethics, as well as in other areas of philosophy where it has gained traction in recent years (such as in normative epistemology and in discussions about modality).'
  notes: "Co-authored with Tristram McPherson"

- week: 11
  date: Oct 16
  fulldate: 2024-10-16
  speaker: Ulrik Nissen
  affiliation: Aarhus University, Denmark 
  title: 'The Responsiveness of Nature. A Phenomenological Approach to the Responsibility for the “More-Than-Human-Nature”'
  abstract: 'The concept of responsibility is inherently responsive and relational. It places us in a moral demand before the other, to whom we are morally obliged to respond. In responding to the other, we do so in two ways\: firstly, through the act of "living with" and "being with" the other; and secondly, through a moral reflection on what we ought to do. This presentation argues that it is from the responsive encounter with the "more-than-human" other that the imperative of responsibility arises for the flourishing of the common good of all living beings. The following questions are therefore addressed: How can we listen to the more-than-human world and enable its participation? How can we interact? The approach will be phenomenological, with the argument being made that the "being with the other" is a pre-existing condition. Even before we are aware of it, we are immersed in the phenomenon of life. This phenomenon of life encompasses the "more-than-human" world and, as the presentation argues, also gives rise to a moral obligation. As human beings, we are bound to the "more-than-human" other, and thus called to listen to and respond with appropriate responsibility. The presentation falls in three parts. In the first part we turn to relatively recent philosophical approaches regarding the relation between responsiveness and responsibility. The second section turns to the Danish philosopher and theologian, K.E. Løgstrup, for his understanding of the senses in relation to the universe as he calls it. The third part returns to the question of responsiveness with the aim to argue for the link between responsiveness and responsibility and to argue that this entails a call for responsibility to the “more-than-human-nature”.'
  notes:

- week: 12
  date: Oct 23
  fulldate: 2024-10-23
  speaker: Sean Donahue
  affiliation: ANU
  title: 'Platform Tyranny, Rule of Law, and Virtual Community'
  abstract: 'Political philosophers have long been concerned with how to avoid state tyranny, the condition of governments having arbitrary power over citizens. A standard response is that avoiding tyranny requires making power holders conform to rule of law principles, for instance by considering their power legitimate only when used according to rules that are public, fairly enforced, and meaningfully contestable. Political scientists, economists, and journalists meanwhile often claim online platforms are sites of tyranny because of the arbitrary power platform owners have over platform users. This raises the question: When are state and platform tyranny sufficiently similar that platforms must conform to rule of law principles to govern users legitimately? I argue the analogy can hold for virtual communities. Given the role some virtual communities play in meeting their members vital interests, platforms must govern these communities according to rule of law principles to be legitimate.'
  notes:

