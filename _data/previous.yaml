- week: 15
  date: Nov 13
  fulldate: 2024-11-13
  speaker: Jessica Isserow
  affiliation: University of Notre Dame
  title: 'On Being Overlooked: The ethics of praise and the ethics of attention'
  abstract: | 
      Praise—“the brighter side of moral responsibility” (Montminy 2022, p.28)—has traditionally been regarded as unproblematic. Understandably so; it’s hard to take moral offence at agents expressing pride, esteem, or admiration for one another. But praise has a dark side. It can be self-aggrandising (Jeppsson & Brandenburg 2022), for instance, or hypocritical (Telech 2024). Some patterns of praise also play an under-appreciated role in supporting structures of oppression (Holroyd 2021, 2023). Like these theorists, I believe that there are grounds to be critical of our practices of positive recognition. My primary interest is the distribution of praise—specifically, the phenomenon of “being overlooked”: many people receive less praise than others not as a result of their lesser merit, but because their achievements or excellences happen to be less visible. Reflection on such cases reveals something important: our patterns of praise reinforce existing disadvantages in under-recognised ways. The remedy, I argue, is not so much to police praise itself as it is to pay greater attention to how we distribute attention.
